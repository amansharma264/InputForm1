<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/dist/iife/sdk.min.js"></script>

    <!-- Google Font - Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
    
        /* Container styles */
        .container {
            background: #222222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            flex-direction: column;
            max-height: 90vh; /* Add a max height to make the container scrollable */
            overflow-y: auto; /* Make the container scrollable */
        }
    
        h2, h3 {
            text-align: center;
            color: #e50914; /* Red color for headings */
            width: 100%;
        }
    
        /* Form structure */
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
    
        /* Each input takes 48% of the width */
        .form-group {
            flex: 1 1 48%; /* Ensure each input takes almost half the width */
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        input, select, button {
            width: 70%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            border: 2px solid #333;
            background-color: #333;
            color: white;
        }
    
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: blue;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
    
        button {
            background-color: #e50914;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #b2060d;
        }
    
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #e50914;
            width: 100%;
        }
    
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .form-section {
                flex-direction: column;
            }
            .form-group {
                flex: 1 1 100%;
            }
        }
        .image-screenshort{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-screenshort img{
            width: 50%;
            border-radius: 2vw;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>

        <!-- Team Name -->
        <div class="form-group">
            <input type="text" id="team_name" placeholder="Team Name (if applicable)">
        </div>

        <!-- Leader Details -->
        <h3>Team Leader</h3>
        <div class="form-section">
            <div class="form-group">
                <input type="text" id="Name" placeholder="Leader Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="USN" placeholder="Leader USN" required>
            </div>
            <div class="form-group">
                <input type="text" id="MobileNo" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="CollegeName" placeholder="College Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="YearOfStudy" placeholder="Year of Study" required>
            </div>
            <div class="form-group">
                <input type="email" id="Email" placeholder="Email" required>
            </div>
        </div>

        <!-- Team Members -->
        <h3>Team Members</h3>
        <div class="form-section">
            <div class="form-group">
                <input type="text" id="member1_name" placeholder="Member 1 Name">
                <input type="text" id="member1_usn" placeholder="Member 1 USN">
            </div>
            <div class="form-group">
                <input type="text" id="member2_name" placeholder="Member 2 Name">
                <input type="text" id="member2_usn" placeholder="Member 2 USN">
            </div>
            <div class="form-group">
                <input type="text" id="member3_name" placeholder="Member 3 Name">
                <input type="text" id="member3_usn" placeholder="Member 3 USN">
            </div>
            <div class="form-group">
                <input type="text" id="member4_name" placeholder="Member 4 Name">
                <input type="text" id="member4_usn" placeholder="Member 4 USN">
            </div>
            <div class="form-group">
                <input type="text" id="member5_name" placeholder="Member 5 Name">
                <input type="text" id="member5_usn" placeholder="Member 5 USN">
            </div>
            <div class="form-group">
                <input type="text" id="member6_name" placeholder="Member 6 Name">
                <input type="text" id="member6_usn" placeholder="Member 6 USN">
            </div>
        </div>

        <!-- Event Selection and Payment -->
        <div class="form-section">
            <div class="form-group">
                <select id="event_name" required>
                    <option value="">Select Event</option>
                    <option value="Circuit_Debugging">Circuit Debugging</option>
                    <option value="Techanical_quiz">Techanical Quiz</option>
                    <option value="digital_adventure">Digital Adventure</option>
                    <option value="paper_presentation">Paper Presentation</option>
                    <option value="treasure_hunt">Treasure Hunt</option>
                    <option value="web/app_dev">Web / App Development</option>
                    <option value="mini_project">Mini Project</option>
                    <option value="jam">Jam</option>
                    <option value="turncoats">TurnCoats</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="transaction_id" placeholder="Transaction ID" required>
            </div>
            <div class="image-screenshort">
                <img src="./photo_2025-04-03_19-04-12.jpg" alt="">
            </div>
            <div class="form-group">
                <p style="color: rgb(255, 0, 0);">Payment screenshot</p>
                <input type="file" id="payment_screenshot" accept="image/*"  required onchange="validateFileSize(this)">
            </div>
        </div>

        <button onclick="submitForm()">Register</button>

        <p id="message"></p>
    </div>

    <script>
        // Initialize Appwrite Client & Services Properly
        const client = new Appwrite.Client();
        client.setEndpoint("https://cloud.appwrite.io/v1").setProject("67ed61ab000a5e36fdc4");

        const databases = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);

        function validateFileSize(input) {
            const file = input.files[0];
            const maxSize = 1 * 1024 * 1024; // 1 MB in bytes

            if (file.size > maxSize) {
                alert("File size must be less than 1 MB.");
                input.value = ""; // Clear the input
            }
        }

        async function submitForm() {
            const team_name = document.getElementById("team_name").value.trim();
            
            const leader_name = document.getElementById("Name").value.trim();
            const leader_usn = document.getElementById("USN").value.trim();
            const leader_mobile = document.getElementById("MobileNo").value.trim();
            const leader_college = document.getElementById("CollegeName").value.trim();
            const leader_year = document.getElementById("YearOfStudy").value;
            const leader_email = document.getElementById("Email").value.trim();

            const event_name = document.getElementById("event_name").value;
            const transaction_id = document.getElementById("transaction_id").value.trim();
            const fileInput = document.getElementById("payment_screenshot").files[0];

            // Team Members
            const team_members = [];
            for (let i = 1; i <= 6; i++) {
                const memberName = document.getElementById(`member${i}_name`).value.trim();
                const memberUsn = document.getElementById(`member${i}_usn`).value.trim();
                if (memberName && memberUsn) {
                    team_members.push({ name: memberName, usn: memberUsn });
                }
            }

            // Validate required fields
            if (!leader_name || !leader_usn || !leader_mobile || !leader_college || !leader_year || !leader_email || !event_name || !transaction_id || !fileInput) {
                document.getElementById("message").innerText = "All fields are required.";
                return;
            }

            try {
                // Upload payment screenshot
                const file = await storage.createFile("67ed6d230030ff950901", "unique()", fileInput);
                const fileId = file.$id;

                // Store registration details in database
                await databases.createDocument(
                    "67ed61e70010c3699e0d",
                    "67ed620900054b2e8c18",
                    "unique()",
                    {
                        team_name: team_name || "N/A",
                        Name: leader_name.substring(0, 100),
                        USN: leader_usn.substring(0, 100),
                        MobileNo: leader_mobile.substring(0, 100),
                        CollegeName: leader_college.substring(0, 100),
                        YearOfStudy: parseInt(leader_year),
                        Email: leader_email.substring(0, 100),
                        event_name,
                        transaction_id,
                        payment_screenshot: fileId,

                        // Storing each member separately
                        member_1_name: document.getElementById("member1_name").value.trim().substring(0, 100),
                        member_1_usn: document.getElementById("member1_usn").value.trim().substring(0, 100),
                        member_2_name: document.getElementById("member2_name").value.trim().substring(0, 100),
                        member_2_usn: document.getElementById("member2_usn").value.trim().substring(0, 100),
                        member_3_name: document.getElementById("member3_name").value.trim().substring(0, 100),
                        member_3_usn: document.getElementById("member3_usn").value.trim().substring(0, 100),
                        member_4_name: document.getElementById("member4_name").value.trim().substring(0, 100),
                        member_4_usn: document.getElementById("member4_usn").value.trim().substring(0, 100),
                        member_5_name: document.getElementById("member5_name").value.trim().substring(0, 100),
                        member_5_usn: document.getElementById("member5_usn").value.trim().substring(0, 100),
                    }
                );

                document.getElementById("message").innerText = "Registration Successful!";
            } catch (error) {
                document.getElementById("message").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
